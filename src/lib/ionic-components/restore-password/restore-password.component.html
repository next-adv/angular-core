<div class="ion-padding container">
    <img src="../assets/imgs/logo.png">
    <p class="ion-no-margin titles">{{'RESTORE_PWD_TITLE' | translate}}</p>
    <p class="ion-no-margin subtitles">{{'RESTORE_PWD_SUBTITLE' | translate}}</p>
</div>
<div class="ion-padding ion-margin-top">
    <form [formGroup]="formGroup" (ngSubmit)="doAction()">
        <ion-input
                formControlName='email'
                class="ion-margin-top"
                type="email"
                placeholder="{{'EMAIL' | translate}}"></ion-input>
        <ion-button type="submit" class="ion-margin-top" expand="block" [disabled]="formGroup.status === 'INVALID'"
                    color="grey">
            {{'RESTORE_PWD' | translate}}
        </ion-button>
    </form>
</div>
