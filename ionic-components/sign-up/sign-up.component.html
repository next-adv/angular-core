<section class="Signup">
    <form [formGroup]="signupFormGroup" (ngSubmit)="doAction()">
        <ion-input formControlName="first_name" class="ion-margin-top"
                   placeholder="{{'FIRST_NAME' | translate}}"></ion-input>
        <ion-input formControlName="last_name" class="ion-margin-top"
                   placeholder="{{'LAST_NAME' | translate}}"></ion-input>
        <ion-input *ngIf="!additionalData" formControlName="email" class="ion-margin-top" type="email"
                   placeholder="{{'EMAIL' | translate}}"></ion-input>
        <ion-input *ngIf="!additionalData" formControlName="password" class="ion-margin-top" type="password"
                   placeholder="{{'PASSWORD' | translate}}"></ion-input>

        <ion-row class="ion-margin-top">
            <ion-col size="10">
                <p class="disclaimer ion-no-margin" [innerHtml]="'DISCLAIMER_TEXT' | translate"></p>
            </ion-col>
            <ion-col size="2">
                <ion-row class="ion-align-items-center centered full-height">
                    <ion-checkbox class="margin-0-auto" formControlName="disclaimer"></ion-checkbox>
                </ion-row>
            </ion-col>
        </ion-row>

        <ion-button
                type="submit"
                class="ion-margin-top"
                expand="block"
                [disabled]="signupFormGroup.status === 'INVALID'"
        >
            {{'SIGN_UP' | translate}}
        </ion-button>
        <ion-row class="flex centered-flex ion-margin-top ion-align-items-center">
            <p class="ion-no-margin" id="already-registered">{{'ALREADY_REGISTERED' | translate}}</p>
            <ion-button class="ion-no-padding" style="margin-left: 8px;" fill="clear" color="primary"
                        (click)="goBack()">{{'LOGIN' | translate}}</ion-button>
        </ion-row>
    </form>
</section>
