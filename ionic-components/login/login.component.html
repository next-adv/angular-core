<section class="Login">
    <form [formGroup]="loginFormGroup" (ngSubmit)="doAction()">
        <ion-input class="ion-margin-top" formControlName="email" type="email" placeholder="{{'EMAIL' | translate}}">
        </ion-input>
        <ion-input class="ion-margin-top" formControlName="password" type="password"
                   placeholder="{{'PASSWORD' | translate}}">
        </ion-input>
        <ion-button type="submit" class="ion-margin-top" expand="block" color="primary"
                    [disabled]="loginFormGroup.status === 'INVALID'">{{'LOGIN' | translate}}</ion-button>
    </form>
    <div class="full-width centered ion-margin-bottom">
        <div class="full-width centered ion-margin-top">
            <ion-button fill="clear" color="primary" routerLink="/pwd-lost"
                        routerDirection="forward">{{'PWD_LOST' | translate}}</ion-button>
        </div>
        <ion-row class="flex centered-flex ion-margin-top ion-align-items-center">
            <p class="ion-no-margin" id="already-registered">{{'NO_ACCOUNT' | translate}}</p>
            <ion-button class="ion-no-padding" style="margin-left: 8px;" fill="clear" color="primary"
                        routerLink="/signup" routerDirection="forward">{{'SIGN_UP_NOW' | translate}}</ion-button>
        </ion-row>
    </div>
</section>
