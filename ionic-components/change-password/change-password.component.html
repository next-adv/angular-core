<form [formGroup]="formGroup" (ngSubmit)="doAction()">
  <ion-input
      type="password"
      placeholder="{{'CURRENT_PWD' | translate}}"
      formControlName="currentPwd">
  </ion-input>
  <div *ngIf="formGroup.errors && !formGroup.errors.samePassword">
    Le password non coincidono
  </div>
  <ion-input
      class="ion-margin-top"
      type="password"
      placeholder="{{'NEW_PWD' | translate}}"
      formControlName="newPwd">
  </ion-input>
  <ion-input
      class="ion-margin-top"
      type="password"
      placeholder="{{'CONFIRM_PWD' | translate}}"
      formControlName="confirmPwd">
  </ion-input>
  <br>
  <ion-button
  [disabled]="formGroup.status === 'INVALID'"
  type="submit"
  class="ion-margin-top"
  expand="block"
  color="primary">{{'CHANGE_PWD' | translate}}</ion-button>
</form>
